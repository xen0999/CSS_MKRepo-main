<!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
    <link rel="stylesheet" href="reverse.css">
    </head>

    <body>
        <div id="revInputs">
            <div>
                <label class="input\" for="txtReverse">Input Text Here</label>
                <input id="words" type="text">
            </div>
            <input 
            class="submitbtn" 
            type="submit"  
            value="Submit" 
            name="subTxtReverse" 
            id="submit"
            onclick="reverseWords()">
            <div id="output">Output Here</div>
        </div>  

    </body>

    <script>
      function reverseWords () {
        let originalString = document.querySelector('input#words');
        let result = originalString.toLowerCase();  
        const splitString = result.split(" ");
        console.log(splitString);
        let reverse = splitString.reverse();
      }
      console.log(reverse);

    </script>

</html>
